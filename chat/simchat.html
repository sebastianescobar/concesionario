<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Servidor</title>
	<link rel="stylesheet" href="simchat.css">
</head>
<body>
<body background="../imgs/fondo-white.jpg" style="background-size: cover; ">
	<section>
  <h1>CHAT</h1>
  <nav class="view">
    <ul id="msgs">
      <li class="machine">hola</li>
    </ul>
  </nav>
  <input id="msg" type="text" placeholder="Escribir..."/>
  <button id="btnSend">Enviar</button>
</section>
	
	<script>
				var btn  = document.getElementById('btnSend');
		var msgs = document.getElementById('msgs');
		var answ = new Array();
		answ[0] = 'Cómo va tu dia?'; 
		answ[1] = 'Mi nombre es sim-chat'; 
		answ[2] = 'Es un placer hablar contigo'; 
		answ[3] = 'Cuál es tu nombre?'; 
		answ[4] = 'Te puedo ayudar en algo?'; 

		btn.onclick = function() {
		  var msg = document.getElementById('msg').value;
		  if(msg.length > 0) {
		    document.getElementById("msg").readOnly = true;
		    document.getElementById('msg').value = '';
		    setTimeout(function(){
		      msgs.innerHTML += "<li class='user'>"+msg+"</li>";
		    },1200);
		    setTimeout(function(){
		      var ransw = Math.round(Math.random()*4);
		      msgs.innerHTML += "<li class='machine'>"+answ[ransw]+"</li>";
		      document.getElementById("msg").readOnly = false;
		    },3400);
		  }
		}
				
	</script>
</body>
</html>
